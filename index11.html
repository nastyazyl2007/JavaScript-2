<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
    <TITLE>Основы JavaScript - 2</title>
    </HEAD>
    <BODY>
        <script>
         let i = 1;
         let a = ++i;
         alert(a);
         let j = 1;
         let n = j++;
         alert(n);
         let l =1, b = 1, c, d;
         c = ++l; alert(c);
         d = b++; alert(d);
         c = (2+ ++l); alert(c);
         d = (2+ b++); alert(d);
         alert(l);
         alert(b);
            </script>
    </BODY>
    </HTML>
